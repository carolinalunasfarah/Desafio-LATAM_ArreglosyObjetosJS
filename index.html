<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Properties</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <nav>
            <section class="filter">
                <div>
                    <p>Rooms:</p>
                    <input
                        name="rooms"
                        class="form-control"
                        type="text" />
                </div>
                <div>
                    <span>Squate meters</span>
                    <div class="smeteroom">
                        <article class="from">
                            <p>from:</p>
                            <input
                                name="smfrom"
                                class="form-control"
                                type="text" />
                        </article>
                        <article>
                            <p>to:</p>
                            <input
                                name="smto"
                                class="form-control"
                                type="text" />
                        </article>
                    </div>
                </div>
            </section>

            <button id="search">Search</button>
        </nav>

        <main>
            <article class="propertiesTotal">
                Total properties: <b id="count">0</b>
            </article>
            <section id="propertiesList"></section>
        </main>

        <script src="assets/js/index.js"></script>
    </body>
</html>
